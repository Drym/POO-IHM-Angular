<div id="action">
  <h1>Modifier un project : </h1><br>
  <form ng-submit="editProject()">

    <table>
      <tr>
        <td><label for="titre">Titre : </label></td>
        <td><input type="text" id="titre" ng-model="project.title" placeholder="{{currentProject.title}}"></td>
      </tr>
      <tr>
        <td><label for="des"> Description : </label></td>
        <td><input type="text" id="des" ng-model="project.description" placeholder="{{currentProject.description}}"></td>
      </tr>
      <tr>
        <td><label for="year">Ann√©e : </label></td>
        <td><input type="text" id="year" ng-model="project.year" placeholder="{{currentProject.year}}"></td>
      </tr>
    </table>

    <input type="submit" value="Modifier"/>
  </form>

</div>

<div id="list">
  <h1>Liste des projets</h1>
  <ul>
    <li ng-repeat="project in projects"><a href="#/projects/{{project.id}}">{{project.title}}</a></li>
  </ul>
</div>
