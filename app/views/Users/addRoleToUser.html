<div id="action">
  <h1>Role : </h1><br>
  <form ng-submit="addRoleToUser()">

    <table>
      <tr>
        <td><label for="role">Nom du r√¥le : </label></td>
        <td><input type="text" id="role" ng-model="role.name" > </td>
      </tr>
      <tr>
        <td><label for="role2">ID de l'utilisateur : </label></td>
        <td><input type="text" id="role2" ng-model="role.UserId" placeholder="{{currentUser.id}}"></td>
      </tr>
      <tr>
        <td><label for="role3">ID du projet : </label></td>
        <td><input type="text" id="role3" ng-model="role.ProjectId"></td>
      </tr>
    </table>

    <input type="submit" value="Ajouter"/>
  </form>
</div>

<div id="list">
  <h1>Liste des projets :</h1>
  <p>Recherche rapide: <input type="text" ng-model="find"></p>
  <ul>
    <li ng-repeat="project in projects | filter:find "><a href="#/projects/{{project.id}}">{{project.title}}</a>, ID : {{project.id}}</li>
    </li>
  </ul>
</div>
