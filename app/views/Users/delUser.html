<div id="action">
  <h1>Supprimer un utilisateur : </h1><br>
  <form ng-submit="delUser()">

    <table>
      <tr>
        <td><label for="id">Id :</label></td>
        <td><input type="text" id="id" ng-model="user.id"></td>
      </tr>
    </table>


    <input type="submit" value="Supprimer"/>
  </form>

</div>


<div id="list">
  <h1>Liste des utilisateurs</h1>
  <p>Recherche rapide: <input type="text" ng-model="find"></p>
  <ul>
    <li ng-repeat="user in users | filter:find "><a href="#/users/{{user.id}}">{{user.name}} {{user.surname}}</a>, ID : {{user.id}}
    </li>
  </ul>
</div>
